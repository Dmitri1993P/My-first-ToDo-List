<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <div class="todo_list">
            <h1>To Do List</h1>
            <ul>
                <li>Пометить важность события: <span title="ПКМ- правая кнопка мышки" >ПКМ</span> по пункту.</li>
                <li>Удалить событие: Ctrl+<span title="ПКМ- правая кнопка мышки">ПКМ</span> по пункту.</li>
            </ul>
            <div class="create_new_todo">
                <input type="text" class="message" placeholder="Описание">
                <button class="add">Добавить</button>
            </div>
     
            <div class="wrapper">
                <ul class="todo"></ul>
            </div>
     
        </div>
     
     </div>
    <script src="app.js"></script>

</body>
</html>
